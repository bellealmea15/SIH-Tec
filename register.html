<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Horários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Criar Conta</h2>
            <p>Preencha os campos para se registrar.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-principal auth-btn">Registrar</button>
            </form>
            <div class="auth-switch">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a></p>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
