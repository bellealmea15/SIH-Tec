<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gerador de Horários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>Gerador de Horários</h1>
            </div>
            <div class="user-menu">
                <span>Olá, {{ username }}</span>
                <div class="theme-switcher">
                    <svg id="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn">Sair</a>
            </div>
        </header>

        <main class="app-main">
            <div class="card">
                <h2>1. Carregar Arquivos</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <label for="arquivoDisponibilidade">Arquivo de Disponibilidade:</label>
                        <input type="file" id="arquivoDisponibilidade" name="arquivoDisponibilidade" accept=".csv,.xlsx" required>
                    </div>
                    <div class="file-input-wrapper">
                        <label for="arquivoQuadroAulas">Arquivo com Quadro de Aulas:</label>
                        <input type="file" id="arquivoQuadroAulas" name="arquivoQuadroAulas" accept=".csv,.xlsx" required>
                    </div>
                    <button type="submit" class="btn-principal">Processar Arquivos</button>
                </form>
            </div>

            <div class="card">
                <h2>2. Gerar Horário</h2>
                <button id="btnGerarHorario" class="btn-secundario" disabled>Gerar 10 Melhores Opções</button>
            </div>
            
            <div id="status" class="status-message"></div>

            <div class="card result-card" id="resultadoContainer" style="display: none;">
                <div class="resultado-header">
                    <h2>3. Resultado</h2>
                    <div class="seletor-wrapper">
                        <label for="seletorOpcoes">Visualizar Opção:</label>
                        <select id="seletorOpcoes"></select>
                    </div>
                </div>
                <div id="horarioContainer"></div>
                <div id="diagnosticoContainer">
                    <h3>Aulas Não Alocadas nesta Opção:</h3>
                    <ul id="listaNaoAlocadas"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
